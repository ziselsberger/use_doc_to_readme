name: Update README.md

on:
  push:
    branches:
      - main
  workflow_dispatch:
    

jobs:
  doc-to-readme:
    permissions:
      contents: write
    uses: ziselsberger/doc_to_readme/.github/workflows/update_readme_github.yml@main
    with:
      PATH_TO_README: "README.md"
      EXCLUDED_MODULES: ""
      SELECTED_MODULES: ""
      SEPARATED: true
